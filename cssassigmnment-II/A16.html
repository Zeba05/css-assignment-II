<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #button2:hover{
        background-color: pink;
    }
    #button3{
        background-color: lightblue;
    }
    
</style>
<body>
    <button id="button1">Submit</button>
    <p>This is a default button style</p>
    <br>
    <button id="button2">Clear</button>
    <p>Button with hover effect</p>
    <br>
    <button id="button3" active>Next</button>
    <p>Active button</p>
    <br>
    <button id="button4" disabled>Previous</button>
    <p>Disabled button</p>
</body>

</html>
